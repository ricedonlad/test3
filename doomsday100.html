<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>날짜 요일 확인기</title>
    <style>
        body {
            font-family: '맑은 고딕', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        .title {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .date-display {
            font-size: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #dee2e6;
        }
        .result-display {
            font-size: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
            min-height: 45px;
            border: 1px solid #dee2e6;
        }
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">✨ 날짜 요일 확인기 ✨</div>
        <div class="date-display" id="dateDisplay">날짜가 여기에 표시됩니다</div>
        <div class="result-display" id="resultDisplay"></div>
        <button class="button" onclick="checkWeekday()">✓ 요일확인</button>
        <button class="button" onclick="generateNewDate()">↻ 새문제</button>
    </div>

    <script>
        function generateRandomDate() {
            const start = new Date(1900, 0, 1);
            const end = new Date(2030, 11, 31);
            const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            
            const year = randomDate.getFullYear();
            const month = randomDate.getMonth() + 1;
            const day = randomDate.getDate();
            
            return `${year}년 ${month}월 ${day}일`;
        }

        function checkWeekday() {
            const dateStr = document.getElementById('dateDisplay').innerText;
            const year = parseInt(dateStr.split('년')[0]);
            const month = parseInt(dateStr.split('월')[0].split('년')[1]);
            const day = parseInt(dateStr.split('월')[1].split('일')[0]);

            const date = new Date(year, month - 1, day);
            const weekdays = {
                0: '일요일 ☀️',
                1: '월요일 🌙',
                2: '화요일 🔥',
                3: '수요일 💧',
                4: '목요일 🌳',
                5: '금요일 ⭐',
                6: '토요일 🌎'
            };

            document.getElementById('resultDisplay').innerText = weekdays[date.getDay()];
        }

        function generateNewDate() {
            document.getElementById('dateDisplay').innerText = generateRandomDate();
            document.getElementById('resultDisplay').innerText = '';
        }

        // 페이지 로드시 첫 날짜 생성
        window.onload = generateNewDate;
    </script>
</body>
</html>
